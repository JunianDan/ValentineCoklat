<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <title>Valentine Chocolate ¬∑ flower rain</title>
    <style>
      /* ===== RESET & GLOBAL ===== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", "Arial", sans-serif;
        background: linear-gradient(145deg, #7d5bbe, #5e3aa0);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 12px;
        transition: background 0.4s ease;
        position: relative;
      }

      /* soft pulse animation on body */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle at 30% 40%,
          rgba(255, 215, 245, 0.15) 0%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 0;
      }

      /* ===== FORM CARD ===== */
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        padding: 30px 20px;
        border-radius: 36px;
        width: 90%;
        max-width: 340px;
        text-align: center;
        box-shadow:
          0 25px 40px -8px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 245, 240, 0.4) inset;
        transition:
          transform 0.3s ease,
          box-shadow 0.4s ease;
        border: 1px solid rgba(255, 220, 200, 0.3);
        z-index: 10;
        position: relative;
        animation: gentleFloat 4s infinite alternate;
      }

      @keyframes gentleFloat {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(-6px);
        }
      }

      .card:hover {
        box-shadow: 0 30px 50px -6px #3a2560;
      }

      h2 {
        background: #ff5fa2;
        padding: 12px 24px;
        border-radius: 60px;
        display: inline-block;
        color: white;
        font-size: 1.6rem;
        letter-spacing: 1px;
        box-shadow:
          0 12px 0 #a13d66,
          0 6px 18px rgba(255, 95, 162, 0.5);
        margin-top: 0;
        margin-bottom: 16px;
        font-weight: 700;
        text-transform: uppercase;
        transform: rotate(-1deg);
        transition: 0.2s;
      }

      input {
        border: none;
        border-bottom: 3px solid #ccaaff;
        width: 100%;
        font-size: 1.4rem;
        padding: 12px 8px;
        margin-top: 28px;
        background: transparent;
        outline: none;
        font-weight: 500;
        color: #2e1b4e;
        transition:
          border-color 0.3s,
          transform 0.2s;
      }

      input:focus {
        border-bottom-color: #ff5fa2;
        transform: scale(1.02);
      }

      button {
        margin-top: 36px;
        margin-bottom: 8px;
        padding: 14px 32px;
        border: none;
        background: #ff5fa2;
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
        border-radius: 60px;
        box-shadow:
          0 10px 0 #aa336a,
          0 4px 18px #b3436e;
        cursor: pointer;
        transition:
          0.08s linear,
          transform 0.2s,
          box-shadow 0.2s;
        width: 100%;
        letter-spacing: 1.5px;
      }

      button:active {
        transform: translateY(6px);
        box-shadow:
          0 4px 0 #aa336a,
          0 6px 16px #b3436e;
      }

      /* ===== CHOCOLATE SECTION (wrapper with motif) ===== */
      .hidden {
        display: none !important;
      }

      #chocoPage {
        text-align: center;
        color: white;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 5;
        animation: softAppear 1s ease;
      }

      @keyframes softAppear {
        0% {
          opacity: 0;
          transform: scale(0.96);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .choco-wrapper {
        position: relative;
        width: 98vw;
        max-width: 640px;
        height: 48vw;
        max-height: 280px;
        margin: 20px auto 10px;
        border-radius: 28px;
        box-shadow:
          0 20px 30px rgba(0, 0, 0, 0.6),
          0 0 0 3px #ffdcaa inset;
        transition:
          box-shadow 0.5s,
          transform 0.2s;
      }

      /* preserve original .chocolate-bar exactly (no changes) */
      .chocolate-bar {
        position: absolute;
        inset: 0;
        background: #4b2a14;
        border-radius: 20px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 5px;
        padding: 15px;
        box-sizing: border-box;
        transition:
          transform 2s ease,
          opacity 2s ease;
        z-index: 1;
      }

      .chocolate-piece {
        background: linear-gradient(145deg, #5a3319, #3e210f);
        border-radius: 8px;
        box-shadow:
          inset -4px -4px 8px rgba(0, 0, 0, 0.5),
          inset 4px 4px 8px rgba(255, 255, 255, 0.1);
        transition: all 0.3s;
      }

      /* NAME TEXT ukir (original style) */
      .name-text {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 9vw;
        font-weight: 900;
        color: #2a1409;
        text-shadow:
          3px 3px 6px rgba(0, 0, 0, 0.7),
          -2px -2px 4px rgba(255, 255, 255, 0.08);
        transition:
          transform 2s ease,
          opacity 2s ease;
        z-index: 2;
        pointer-events: none;
        font-family: "Arial Black", "Impact", sans-serif;
        letter-spacing: 4px;
      }

      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        z-index: 3;
        touch-action: none;
        cursor:
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="none" stroke="%23ffd966" stroke-width="3" /></svg>')
            16 16,
          grabbing;
      }

      /* melt class (unchanged) */
      .melt {
        transform: translateY(150px) scaleY(0.4);
        opacity: 0;
      }

      /* ===== EFFECTS CONTAINER (rain + flowers) ===== */
      #effects {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        overflow: hidden;
      }

      /* chocolate drop (original, but kept) */
      .choco-drop {
        position: absolute;
        width: 14px;
        height: 22px;
        background: #4b2a14;
        border-radius: 40% 40% 30% 30%;
        box-shadow:
          0 5px 12px #200e04,
          0 0 0 2px #7b4d2b inset;
        animation: fall linear forwards;
        transform: rotate(10deg);
        filter: drop-shadow(0 6px 4px #231107);
      }

      /* flower particle ‚Äî new continuous flower rain */
      .flower-particle {
        position: absolute;
        font-size: 28px;
        user-select: none;
        pointer-events: none;
        filter: drop-shadow(0 8px 12px rgba(220, 120, 200, 0.5));
        animation: flowerFall linear infinite;
        z-index: 1000;
        opacity: 0.9;
        will-change: transform;
      }

      @keyframes flowerFall {
        0% {
          transform: translateY(-15vh) rotate(0deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(110vh) rotate(480deg);
          opacity: 0.1;
        }
      }

      /* chocolate drop animation (original) */
      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
      .valentine-message {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        font-size: 5.5vw;
        font-weight: 900;
        color: #fde3b0;
        text-shadow:
          0 0 12px #ff3377,
          2px 2px 0 #8b0000;

        z-index: 10000;
        pointer-events: none;
        line-height: 1.3;

        opacity: 0;
        transition: opacity 1.2s ease;
        font-family: "Brush Script MT", cursive, sans-serif;

        white-space: nowrap; /* üî• ini penting */
      }
      .valentine-message.show {
        opacity: 1;
      }
      .valentine-message {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      /* instruction text */
      #chocoPage p {
        margin-top: 16px;
        font-size: 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
        padding: 10px 24px;
        border-radius: 60px;
        display: inline-block;
        font-weight: 600;
        border: 2px solid #ffdbb5;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        animation: pulseText 2s infinite;
      }

      @keyframes pulseText {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
          background: rgba(255, 215, 215, 0.3);
        }
      }

      /* scratch hint */
      #scratchHint {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #ffd966;
        padding: 6px 18px;
        border-radius: 40px;
        font-size: 0.9rem;
        white-space: nowrap;
        backdrop-filter: blur(6px);
        border: 1px solid #ffb982;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 20;
      }

      .choco-wrapper #scratchHint {
        opacity: 0;
      }
      .choco-wrapper:hover #scratchHint {
        opacity: 1;
      }

      /* ----- MOTIF : valentine pattern on wrapper (not plain) ----- */
      .motif-overlay {
        position: absolute;
        inset: 0;
        border-radius: 20px;
        background: repeating-linear-gradient(
          45deg,
          rgba(255, 190, 200, 0.2) 0px,
          rgba(255, 190, 200, 0.2) 12px,
          rgba(255, 240, 200, 0.15) 12px,
          rgba(255, 240, 200, 0.15) 24px
        );
        background-blend-mode: overlay;
        pointer-events: none; /* biar tidak ganggu scratch */
        z-index: 5;
        mix-blend-mode: soft-light;
        box-shadow: inset 0 0 20px #ffb6c190;
      }

      /* tambahan motif hati kecil lucu (dibuat dengan pseudo) */
      .motif-overlay::after {
        content: "‚ù§Ô∏èüß°üíõüíöüíôüíú‚ù§Ô∏èüß°üíõ";
        position: absolute;
        font-size: 1.8vw;
        bottom: 8px;
        left: 10px;
        right: 10px;
        text-align: center;
        color: rgba(255, 200, 220, 0.7);
        white-space: nowrap;
        overflow: hidden;
        text-shadow: 0 2px 4px #d23a5e;
        letter-spacing: 5px;
        opacity: 0.9;
        pointer-events: none;
        transform: rotate(-2deg);
      }

      .choco-wrapper .motif-overlay {
        transition: opacity 0.3s;
      }

      /* ketika meleleh motif ikut memudar / menghilang */
      .melt ~ .motif-overlay {
        opacity: 0;
        transition: opacity 1.5s;
      }

      /* responsive motif */
      @media (max-width: 480px) {
        .name-text {
          font-size: 14vw;
        }
        .happy vale {
          font-size: 7vw;
        }
        #chocoPage p {
          font-size: 1.2rem;
          padding: 8px 16px;
        }
        .card {
          padding: 20px 12px;
        }
        h2 {
          font-size: 1.4rem;
        }
        button {
          font-size: 1.2rem;
        }
        .motif-overlay::after {
          font-size: 3.2vw;
          letter-spacing: 2px;
        }
      }
    </style>
  </head>
  <body>
    <!-- form page -->
    <div id="formPage" class="card">
      <h2>Isi Nama kamu</h2>
      <input
        type="text"
        id="nameInput"
        placeholder="Cth: User"
        autocomplete="off"
      />
      <button onclick="startLove()">buka coklat</button>
      <div style="margin-top: 12px; font-size: 0.9rem; color: #ba9bf5">
        14 februari 2026
      </div>
    </div>

    <!-- chocolate page -->
    <div id="chocoPage" class="hidden">
      <div class="choco-wrapper">
        <div class="chocolate-bar" id="bar"></div>
        <!-- name text (ukir) -->
        <div class="name-text" id="nameText"></div>
        <!-- MOTIF OVERLAY (tambahan biar tidak plain) -->
        <div class="motif-overlay"></div>
        <!-- happy valentine message (hidden until melt) -->
        <div class="valentine-message" id="valentineMessage">
          Happy Valentine's Day!
        </div>
        <canvas id="scratchCanvas"></canvas>
        <div id="scratchHint">gesek sampai coklat lumer</div>
      </div>
      <p>üç´ gesek bungkusnya üç´</p>
    </div>

    <!-- effects container (rain + flowers) -->
    <div id="effects"></div>

    <script>
      (function () {
        // ----- ELEMENTS -----
        let canvas = document.getElementById("scratchCanvas");
        let ctx = canvas.getContext("2d");
        let isDrawing = false;
        let melted = false;
        let lastScratchTime = 0;
        let flowerInterval = null; // for continuous flower rain
        let valentineMsg = document.getElementById("valentineMessage");

        // ----- RESIZE CANVAS (responsive) -----
        function resizeCanvas() {
          if (!canvas) return;
          let rect = canvas.getBoundingClientRect();
          if (rect.width === 0 || rect.height === 0) return;
          canvas.width = rect.width;
          canvas.height = rect.height;

          if (!melted) {
            ctx.fillStyle = "#4b1fa3";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "destination-out";
          } else {
            ctx.globalCompositeOperation = "destination-out";
          }
        }

        // ----- CREATE CHOCOLATE PIECES -----
        function createChocolatePieces() {
          let bar = document.getElementById("bar");
          if (!bar) return;
          bar.innerHTML = "";
          for (let i = 0; i < 12; i++) {
            let piece = document.createElement("div");
            piece.classList.add("chocolate-piece");
            bar.appendChild(piece);
          }
        }

        // ----- INIT SCRATCH -----
        function initScratch() {
          resizeCanvas();
          ctx.globalCompositeOperation = "destination-out";
          isDrawing = false;

          // rebind events (simple)
          canvas.removeEventListener("mousedown", onMouseDown);
          canvas.removeEventListener("mouseup", onMouseUp);
          canvas.removeEventListener("mousemove", onMouseMove);
          canvas.removeEventListener("touchstart", onTouchStart);
          canvas.removeEventListener("touchend", onTouchEnd);
          canvas.removeEventListener("touchmove", onTouchMove);
          canvas.removeEventListener("touchcancel", onTouchEnd);

          canvas.addEventListener("mousedown", onMouseDown);
          canvas.addEventListener("mouseup", onMouseUp);
          canvas.addEventListener("mousemove", onMouseMove);
          canvas.addEventListener("touchstart", onTouchStart, {
            passive: false,
          });
          canvas.addEventListener("touchend", onTouchEnd);
          canvas.addEventListener("touchmove", onTouchMove, { passive: false });
          canvas.addEventListener("touchcancel", onTouchEnd);

          window.addEventListener("resize", handleResize);
        }

        function handleResize() {
          if (
            !document.getElementById("chocoPage").classList.contains("hidden")
          ) {
            resizeCanvas();
            if (!melted) {
              ctx.fillStyle = "#4b1fa3";
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              ctx.globalCompositeOperation = "destination-out";
            }
          }
        }

        // drawing functions
        function onMouseDown(e) {
          e.preventDefault();
          isDrawing = true;
        }
        function onMouseUp() {
          if (isDrawing) {
            isDrawing = false;
            checkScratch();
          }
        }
        function onMouseMove(e) {
          if (!isDrawing) return;
          e.preventDefault();
          drawScratch(e.clientX, e.clientY);
        }
        function onTouchStart(e) {
          e.preventDefault();
          isDrawing = true;
        }
        function onTouchEnd(e) {
          e.preventDefault();
          if (isDrawing) {
            isDrawing = false;
            checkScratch();
          }
        }
        function onTouchMove(e) {
          if (!isDrawing) return;
          e.preventDefault();
          let touch = e.touches[0];
          if (!touch) return;
          drawScratch(touch.clientX, touch.clientY);
        }

        function drawScratch(clientX, clientY) {
          let now = Date.now();
          if (now - lastScratchTime < 12) return;
          lastScratchTime = now;

          let rect = canvas.getBoundingClientRect();
          let x = clientX - rect.left;
          let y = clientY - rect.top;
          ctx.beginPath();
          ctx.arc(x, y, 28, 0, Math.PI * 2);
          ctx.fill();
        }

        // ----- CHECK SCRATCH PERCENTAGE -----
        function checkScratch() {
          if (melted) return;
          let pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
          let total = pixels.data.length / 4;
          let clear = 0;
          for (let i = 3; i < pixels.data.length; i += 4) {
            if (pixels.data[i] === 0) clear++;
          }
          let percent = (clear / total) * 100;

          let hint = document.getElementById("scratchHint");
          if (hint) {
            hint.innerHTML = `üç´ ${Math.min(100, Math.round(percent))}% terkelupas`;
            if (percent > 70) hint.innerHTML = "‚ú® lumer sebentar! ‚ú®";
          }

          if (percent > 70 && !melted) {
            melted = true;
            if (hint) hint.style.opacity = "0";
            // hide the name text (melts)
            document.getElementById("bar").classList.add("melt");
            document.getElementById("nameText").classList.add("melt");

            // show happy valentine message
            if (valentineMsg) valentineMsg.classList.add("show");

            // start original chocolate rain + continuous flower rain
            startChocolateRain();
            startContinuousFlowerRain(); // <-- flowers keep flowing

            // also heart confetti (extra)
            for (let i = 0; i < 18; i++) {
              setTimeout(() => createHeart(), i * 70);
            }
          }
        }

        // ----- CHOCOLATE RAIN (original one-time) -----
        function startChocolateRain() {
          let effects = document.getElementById("effects");
          for (let i = 0; i < 60; i++) {
            let drop = document.createElement("div");
            drop.className = "choco-drop";
            drop.style.left = Math.random() * 100 + "vw";
            drop.style.top = "-20px";
            drop.style.animationDuration = 2 + Math.random() * 4 + "s";
            drop.style.width = 10 + Math.random() * 8 + "px";
            drop.style.height = 18 + Math.random() * 12 + "px";
            effects.appendChild(drop);
            setTimeout(() => {
              if (drop.parentNode) drop.remove();
            }, 8000);
          }
        }

        // ----- CONTINUOUS FLOWER RAIN (background, never stops) -----
        function startContinuousFlowerRain() {
          // if interval already running, clear first (avoid duplicates)
          if (flowerInterval) clearInterval(flowerInterval);

          // immediately add a batch
          for (let i = 0; i < 12; i++) {
            setTimeout(() => createFlower(), i * 150);
          }

          // then keep adding every 400ms
          flowerInterval = setInterval(() => {
            createFlower();
            createFlower(); // two at a time for density
          }, 400);
        }

        function createFlower() {
          let effects = document.getElementById("effects");
          let flower = document.createElement("div");
          flower.className = "flower-particle";
          // variety of valentine flower emojis / hearts
          let symbols = [
            "üå∏",
            "üåº",
            "üå∫",
            "üåπ",
            "üíê",
            "üå∑",
            "üå∏",
            "üå∏",
            "üåº",
            "üå∫",
            "üå∏",
            "üíÆ",
            "üèµÔ∏è",
            "üåª",
          ];
          flower.innerHTML =
            symbols[Math.floor(Math.random() * symbols.length)];

          // random size
          let size = 20 + Math.floor(Math.random() * 32);
          flower.style.fontSize = size + "px";

          // random left position
          flower.style.left = Math.random() * 100 + "%";
          flower.style.top = "-10vh";

          // random animation duration between 5s and 12s (slow, graceful)
          let duration = 6 + Math.random() * 8;
          flower.style.animation = `flowerFall ${duration}s linear forwards`;

          // slight random rotation start
          flower.style.transform = `rotate(${Math.random() * 60}deg)`;

          effects.appendChild(flower);

          // remove after animation ends (to avoid memory build)
          setTimeout(() => {
            if (flower.parentNode) flower.remove();
          }, duration * 1100);
        }

        // heart confetti (small extra)
        function createHeart() {
          let heart = document.createElement("div");
          heart.className = "flower-particle"; // reuse flower style
          heart.innerHTML = "üç´";
          heart.style.fontSize = 22 + Math.random() * 30 + "px";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.top = 50 + Math.random() * 30 + "%";
          heart.style.animation = `flowerFall ${4 + Math.random() * 5}s linear forwards`;
          document.getElementById("effects").appendChild(heart);
          setTimeout(() => heart.remove(), 8000);
        }

        // stop flower rain if needed (but we keep it forever after melt)
        function stopFlowerRain() {
          if (flowerInterval) {
            clearInterval(flowerInterval);
            flowerInterval = null;
          }
        }

        // ----- START LOVE (main) -----
        window.startLove = function () {
          let name = document.getElementById("nameInput").value.trim();
          if (!name) {
            alert("Isi dulu namanya ");
            return;
          }

          document.getElementById("formPage").classList.add("hidden");
          document.getElementById("chocoPage").classList.remove("hidden");

          // set name text
          document.getElementById("nameText").innerHTML = name.toUpperCase();

          // hide valentine message initially
          if (valentineMsg) valentineMsg.classList.remove("show");

          // rebuild chocolate
          createChocolatePieces();

          // reset melted flag & classes
          melted = false;
          let barEl = document.getElementById("bar");
          let nameEl = document.getElementById("nameText");
          barEl.classList.remove("melt");
          nameEl.classList.remove("melt");

          // clear effects container (but stop flower rain first)
          stopFlowerRain();
          document.getElementById("effects").innerHTML = "";

          // reset canvas
          setTimeout(() => {
            resizeCanvas();
            ctx.fillStyle = "#4b1fa3";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "destination-out";
            initScratch();

            let hint = document.getElementById("scratchHint");
            if (hint) {
              hint.style.opacity = "1";
              hint.innerHTML = "gesek sampai coklat lumer ";
            }
          }, 30);

          if (navigator.vibrate) navigator.vibrate(20);
        };

        // handle resize safely
        window.addEventListener("resize", () => {
          if (
            !document.getElementById("chocoPage").classList.contains("hidden")
          ) {
            handleResize();
          }
        });

        // prevent pull-to-refresh on canvas
        document.body.addEventListener(
          "touchmove",
          (e) => {
            if (e.target === canvas) e.preventDefault();
          },
          { passive: false },
        );

        // init if needed (but page starts with form)
      })();
    </script>
  </body>
</html>
